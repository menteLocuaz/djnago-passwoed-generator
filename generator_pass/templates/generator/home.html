{% extends 'layout.html' %} {% block content%}
<div class="container col-md-4 offset-md-4">
  <h1>Welcome</h1>

  <form
    action="{% url 'password' %}"
    class="card card-body p-2"
    style="background-color: rgb(36, 32, 32)"
  >
    <h2 class="h4">Password Generator</h2>

    <label for="length">Select to length of you ? Password</label>
    <select name="length" id="length" class="form-control">
      <option value="6">6 Characters</option>
      <option value="7">7 Characters</option>
      <option value="8">8 Characters</option>
      <option value="9">9 Characters</option>
      <option value="10">10 Characters</option>
      <option value="11">11 Characters</option>
      <option value="12">12 Characters</option>
      <option value="13">13 Characters</option>
      <option value="14">14 Characters</option>
    </select>

    <div class="p-4">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="uppercase"
          id="uppercase"
        />
        <label class="form-check-label" for="uppercase">Uppercase</label>
      </div>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="special"
          id="special"
        />
        <label class="form-check-label" for="special">Special Character</label>
      </div>

      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          name="number"
          id="number"
        />
        <label class="form-check-label" for="number">Number</label>
      </div>
    </div>

    <button class="btn btn-primary">Generator Password</button>
  </form>
</div>
{% endblock %}
